<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LubTub AI - Emergency Assistant</title>
    <script src="/static/js/app.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #dc2626;
        --primary-dark: #b91c1c;
        --secondary: #64748b;
        --accent: #dc2626;
        --accent-dark: #b91c1c;
        --background: #f8fafc;
        --surface: #ffffff;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;
        --border: #e2e8f0;
        --border-light: #f1f5f9;
        --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --radius: 8px;
        --radius-lg: 12px;
        --radius-xl: 16px;
        --radius-2xl: 24px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Header */
      .header {
        background: var(--surface);
        border-bottom: 1px solid var(--border-light);
        padding: 1.5rem 2rem;
        text-align: center;
        box-shadow: var(--shadow);
      }

      .header h1 {
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 0.25rem;
        letter-spacing: -0.025em;
      }

      .header .subtitle {
        font-size: 0.875rem;
        color: var(--text-secondary);
        font-weight: 400;
      }

      /* Main Container */
      .main {
        flex: 1;
        max-width: 900px;
        margin: 0 auto;
        width: 100%;
        padding: 2rem;
        display: flex;
        flex-direction: column;
      }

      /* Chat Container */
      .chat-container {
        background: var(--surface);
        border-radius: var(--radius-2xl);
        box-shadow: var(--shadow-xl);
        overflow: hidden;
        flex: 1;
        display: flex;
        flex-direction: column;
        border: 1px solid var(--border-light);
      }

      /* Messages Area */
      .messages {
        flex: 1;
        padding: 1.5rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        min-height: 400px;
        max-height: 60vh;
      }

      .message {
        display: flex;
        align-items: flex-start;
        gap: 0.75rem;
        animation: fadeIn 0.3s ease-out;
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .message-avatar {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.875rem;
        flex-shrink: 0;
        text-transform: uppercase;
        box-shadow: var(--shadow);
      }

      .message-avatar.agent {
        background: linear-gradient(135deg, var(--accent), var(--accent-dark));
        color: white;
      }

      .message-avatar.user {
        background: linear-gradient(135deg, var(--accent), var(--accent-dark));
        color: white;
      }

      .message-content {
        max-width: 70%;
        padding: 1rem 1.5rem;
        border-radius: var(--radius-xl);
        font-size: 0.95rem;
        line-height: 1.6;
        position: relative;
        box-shadow: var(--shadow);
      }

      .message.agent .message-content {
        background: linear-gradient(135deg, #f8fafc, #f1f5f9);
        color: var(--text-primary);
        border-bottom-left-radius: 4px;
        border-left: 3px solid var(--primary);
      }

      .message.user .message-content {
        background: linear-gradient(135deg, var(--accent), var(--accent-dark));
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message-time {
        font-size: 0.75rem;
        color: var(--text-muted);
        margin-top: 0.25rem;
        opacity: 0.8;
      }

      .message.agent .message-time {
        text-align: left;
      }

      .message.user .message-time {
        text-align: right;
      }

      /* Input Area */
      .input-area {
        background: var(--surface);
        border-top: 1px solid var(--border-light);
        padding: 1.5rem;
        display: flex;
        gap: 0.75rem;
        align-items: center;
      }

      .input-container {
        flex: 1;
        position: relative;
      }

      .message-input {
        width: 100%;
        padding: 1rem 1.5rem;
        border: 2px solid var(--border);
        border-radius: var(--radius-2xl);
        font-size: 0.95rem;
        outline: none;
        transition: all 0.2s ease;
        background: var(--surface);
        color: var(--text-primary);
        box-shadow: var(--shadow);
      }

      .message-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        transform: translateY(-1px);
      }

      .message-input::placeholder {
        color: var(--text-muted);
      }

      /* Buttons */
      .btn {
        padding: 1rem 1.5rem;
        border: none;
        border-radius: var(--radius-2xl);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        white-space: nowrap;
        box-shadow: var(--shadow);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .btn-secondary {
        background: linear-gradient(135deg, var(--secondary), #475569);
        color: white;
      }

      .btn-secondary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .btn-danger {
        background: linear-gradient(135deg, var(--accent), var(--accent-dark));
        color: white;
      }

      .btn-danger:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .btn-icon {
        padding: 1rem;
        min-width: 3.5rem;
        justify-content: center;
      }

      /* Status Bar */
      .status-bar {
        background: var(--surface);
        border-top: 1px solid var(--border-light);
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .status-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .status-dot {
        width: 0.5rem;
        height: 0.5rem;
        border-radius: 50%;
        background: var(--text-muted);
        transition: background 0.2s ease;
      }

      .status-dot.connected {
        background: #10b981;
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
      }

      .status-dot.recording {
        background: var(--accent);
        animation: pulse 1.5s infinite;
      }

      /* Typing Indicator */
      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 1.5rem;
        background: linear-gradient(135deg, #f8fafc, #f1f5f9);
        border-radius: var(--radius-xl);
        width: fit-content;
        opacity: 0;
        transition: opacity 0.3s ease;
        border-left: 3px solid var(--primary);
      }

      .typing-indicator.visible {
        opacity: 1;
      }

      .typing-dot {
        width: 0.5rem;
        height: 0.5rem;
        background: var(--text-muted);
        border-radius: 50%;
        animation: typing 1.4s infinite ease-in-out;
      }

      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      @keyframes typing {
        0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
        40% { transform: scale(1); opacity: 1; }
      }

      /* Welcome Message */
      .welcome-message {
        text-align: center;
        padding: 2rem;
        color: var(--text-secondary);
      }

      .welcome-icon {
        width: 4rem;
        height: 4rem;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        color: white;
        font-size: 1.5rem;
        box-shadow: var(--shadow-lg);
      }

      .welcome-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.75rem;
      }

      .welcome-text {
        font-size: 1rem;
        line-height: 1.6;
        max-width: 500px;
        margin: 0 auto;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .main {
          padding: 1rem;
        }

        .header {
          padding: 1rem;
        }

        .header h1 {
          font-size: 1.5rem;
        }

        .input-area {
          padding: 1rem;
          flex-direction: column;
          gap: 1rem;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }

        .message-content {
          max-width: 85%;
        }

        .status-bar {
          flex-direction: column;
          gap: 0.5rem;
          text-align: center;
        }
      }

      /* Supportive Focus */
      .supportive-mode {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }

      .supportive-mode .chat-container {
        border: 1px solid var(--border-light);
        box-shadow: var(--shadow-xl);
      }
    </style>
  </head>

  <body>
    <header class="header">
      <h1>LubTub AI</h1>
      <p class="subtitle">Emergency Response Assistant - Powered by Murf AI</p>
    </header>

    <main class="main">
      <div class="chat-container">
        <div class="messages" id="messages">
          <div class="welcome-message">
            <div class="welcome-icon">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
            </div>
            <div class="welcome-title">Emergency Assistant Ready</div>
            <div class="welcome-text">
              I'm here to help you through this emergency. Describe your situation and I'll provide immediate guidance and support. You're not alone - help is available.
            </div>
          </div>
        </div>

        <div class="input-area">
          <div class="input-container">
            <input 
              type="text" 
              id="message" 
              class="message-input" 
              placeholder="Describe your emergency situation..." 
              autocomplete="off"
            />
          </div>
          
          <button type="button" id="startAudioButton" class="btn btn-secondary btn-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              <line x1="12" y1="19" x2="12" y2="23"/>
              <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
          </button>
          
          <button type="button" id="stopAudioButton" class="btn btn-danger btn-icon" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="6" y="6" width="12" height="12"/>
            </svg>
          </button>
          
          <button type="submit" id="sendButton" class="btn btn-primary btn-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"/>
              <polygon points="22,2 15,22 11,13 2,9"/>
            </svg>
          </button>
        </div>

        <div class="status-bar">
          <div class="status-item">
            <div id="status-dot" class="status-dot"></div>
            <span id="connection-status">Connecting...</span>
          </div>
          
          <div class="status-item" id="recording-container" style="display: none;">
            <div class="status-dot recording"></div>
            <span id="recording-status">Recording</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
